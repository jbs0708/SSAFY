
{% extends "base.html" %}
{% load static %}

{% block content %}
  <h1>나만의 SNS 서비스</h1>
  <a href="{% url "articles:create" %}">[CREATE]</a>
  <ul>
    {% for article in articles %}
      <li>
        {% if article.image %}
          <img src="{{ article.image.url }}" alt="{{ image_description }}"><br>
          <a href="{% url "articles:detail" article.pk %}">test with img</a>
        {% else %}
          <a href="{% url "articles:detail" article.pk %}">Test without img</a>
        {% endif %}
      </li>
    <hr>
    {% endfor %}
  </ul>
{% endblock content %}
