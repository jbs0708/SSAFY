<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ssafy{
            border: 1px solid black;
            width:100px;
            height:50px;
        }
    </style>
</head>
<body>
    <span class="ssafy">hello</span> 
    <!-- inline 요소 -->
    <!-- 1. 줄바꿈이 발생하지 않는다 -->
    <!-- 2. 영역이 컨텐츠의 크기만큼 차지한다 -->
    <!-- 3. 높이와 넓이를 지정할 수 없다 -->
    <span class="ssafy">world</span>


    <div class="ssafy">h</div>
    <!-- block 요소 -->
    <!-- 1. 줄바꿈이 발생한다 -->
    <!-- 2. 영역이 한줄을 차지한다 -->
    <!-- 3. 높이와 너비를 지정할 수 있다 -->
    <div class="ssafy">wolrd</div>
</body>
</html>
