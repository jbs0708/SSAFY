<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .is-selected {
      background-color: #eee;
    }

    .is-required {
      color: red;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>다양한 전시 정보</h1>
    <hr>
    <ul :class="{'is-selected' : info.isSelected}">
      <li id="{{ info.enTitle }}">
        <label for="selected">전시 선택</label>
        <input type="checkbox" name="selected" id="selected" v-model="info.isSelected">
        <h3>{{ info.koTitle }}</h3>
        <p v-html="info.description"></p>
        <hr>
        <p>{{ info.artMuseum }}</p>
        <a :href="info.museumURL">전시장 바로가기</a>
        <hr>
        <p>입장권 구매하기</p>
        <p>가격</p>
        <div>
          <span>인원 수 : {{ info.totalNum }} 명 </span>
          <button :disabled="info.totalNum<=0" @click="decreaseNum">-</button>
          <button :disabled="info.totalNum>=10" @click="increaseNum">+</button>
        </div>
        <hr>
      </li>
    </ul>
    <p>총 입장료 : {{ info.price }} 원</p>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp, ref } = Vue

    const app = createApp({
      setup() {
        const info = ref({
          koTitle : '모네 인사이드',
          enTitle : 'monet-inside',
          artMuseum : '예술의 전당',
          museumURL : 'https://www.sac.or.kr/',
          description : '<p> &lt;모네 인사이드&gt; 는 빛의 화가 <b>클로드 모네</b>가 남긴 소중한 명작들을 현대적 감각으로 재해석해 음악과 함께 감상하는 미디어아트 전시입니다. </p>',
          isSelected : false,
          price : 0,
          totalNum : 0
        })

        const decreaseNum = function () {
          if (info.value.totalNum > 0) {
            info.value.totalNum = info.value.totalNum - 1
            info.value.price = info.value.totalNum * 1000
          } else {
            alert('최소 입장객 수를 확인해 주세요.')
          }
        }

        const increaseNum = function () {
          if (info.value.totalNum < 10) {
            info.value.totalNum = info.value.totalNum + 1
            info.value.price = info.value.totalNum * 1000
          } else {
            alert('최대 입장객 수를 확인해 주세요.')
          }
        }



        return {
          increaseNum,
          decreaseNum,
          info
        }
      }
    })

    app.mount('#app')

  </script>
</body>
</html>
