<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const students = [
      { name: 'Alice', scores: [85, 90, 95] },
      { name: 'Bella', scores: [50, 80, 80] },
      { name: 'Caley', scores: [90, 55, 35] },
      { name: 'Dave', scores: [100, 100, 100] },
      { name: 'Eve', scores: [88, 90, 92] }
    ]
    // 아래에 코드 작성
    function makeAvgScores1(obj) {
      const list = {}
      for (let i = 0; i < 5; i++) {
        let sum = 0
        for (let j = 0; j < 3; j++) {
          sum = sum + obj[i]['scores'][j]
        }
        const avg = sum / 3
        list[obj[i]['name']] = avg
      }
      
      return list
    }

    function makeAvgScores2(obj) {
      const list = {}
      for (const person of obj) {
        let sum = 0
        for (const score of person['scores']) {
          sum = sum + score
        }
        const avg = sum / 3
        list[person['name']] = avg
      }
      return list
    }

    function makeAvgScores3(obj) {
      const result = obj.map(function (person) {
        let sum = 0
        for (const score of person.scores) {
          sum = sum + score
        }
        return {'person.name' : sum/3}
      })
      return result
    }


    // 함수 호출
    const result1 = makeAvgScores1(students)
    const result2 = makeAvgScores2(students)
    const result3 = makeAvgScores3(students)
    console.log(result1)
    console.log(result2)
    console.log(result3)
  </script>
</body>

</html>
