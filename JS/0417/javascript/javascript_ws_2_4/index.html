<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const roles = ['주연배우', '조연배우', '주연배우', '우정출연', '우정출연', '조연배우']
    const names = ['홍길동', '이춘향', '금나래', '장보고', '임꺽정', '강감찬']

    let length = 0
    for (const index of names) {
      length = length + 1
    }

    for (let index = 0; index < length; index++) {
      if (roles[index] === '주연배우') {
        console.log(`${roles[index]} : ${names[index]}님 반갑습니다!`)
      } else if (roles[index] === '우정출연') {
        console.log(`${names[index]}님 와주셔서 감사합니다!`)
      } else if (roles[index] === '조연배우') {
        console.log(`${names[index]}님 환영합니다!`)
      }
    }

  </script>
</body>
</html>
